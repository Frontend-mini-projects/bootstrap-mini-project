<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact | Techblog.com</title>



</head>

<body>
    <!--navbar-->




    <div class="bd-example" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">iCoder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact us</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>

                    <!-- login and signup modals -->


                    <!-- Login-->
                    <button type="button" class="btn btn-primary ml-2" data-toggle="modal"
                        data-target="#exampleModalCenterlogin">
                        LogIn
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenterlogin" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">LOGIN</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body container">


                                    <form>

                                        <div class="form-group">
                                            <input style="width: 100%;" type="email" class="form-control" id="emails" placeholder="Enter email " required>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input style="width: 100%;" type="password" class="form-control" id="passwords"
                                                placeholder="Password" required>
                                        </div>

                                        <br>
                                        <div class="form-check" style="float:left;">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck">
                                            <label class="form-check-label" for="exampleCheck">Check me out</label>
                                        </div>
                                        <br><br>
                                        <button type="submit" class="btn btn-danger">Register</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>



                    <!-- Signup-->
                    <button type="button" class="btn btn-primary ml-2" data-toggle="modal"
                        data-target="#exampleModalCentersignup">
                        Signup
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCentersignup" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">SINGUP</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body container">


                                    <form>
                                        <div class="form-group">
                                            <label for="firstname">*First Name : &nbsp;</label>
                                            <input type="text" class="form-control" id="firstname"
                                                aria-describedby="emailHelp" placeholder="Enter First Name" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="secondname">Last Name : &nbsp;</label>
                                            <input type="text" class="form-control" id="secondname"
                                                aria-describedby="emailHelp" placeholder="Enter Last Name">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email : &nbsp;</label>
                                            <input type="email" class="form-control" id="email"
                                                aria-describedby="emailHelp" placeholder="Enter email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password : &nbsp;</label>

                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cpassword">*Confirm Password : &nbsp;</label>

                                            <input type="password" class="form-control" id="cpassword"
                                                placeholder="Confirm Password" required>
                                        </div>
                                        <br>
                                        <div class="form-check" style="float:left;">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                            <label class="form-check-label" for="exampleCheck2">Check me out</label>
                                        </div>
                                        <br><br>
                                        <button type="submit" class="btn btn-danger">Register</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </nav>
    </div>

  <!-- contact us form -->

    <div class="container my-5">
        <form>
            <div class="form-group">
                <label for="firstname">*First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp"
                    placeholder="First Name" required>
            
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp"
                    placeholder="Last Name">
                
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">*Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="reason">*Reason of Contact</label>
                <textarea class="form-control" id="reason" cols="30" rows="10" style="height: 10vh;" required></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" required>Submit</button>
        </form>
    </div>




    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-dark" href="#">techblog.com</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
